# Google Cloud Build configuration for ai-chat

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-chat:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-chat:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-chat:$COMMIT_SHA'
    id: 'push-image'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ai-chat'
      - '--image=gcr.io/$PROJECT_ID/ai-chat:$COMMIT_SHA'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--timeout=60s'
      - '--set-env-vars=NODE_ENV=production,SESSION_EXPIRY=3600,LOG_LEVEL=info'
      - '--set-secrets=ANTHROPIC_API_KEY=anthropic-api-key:latest,DATABASE_URL=mongodb-connection-string:latest'
    id: 'deploy-cloud-run'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ai-chat:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-chat:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'
